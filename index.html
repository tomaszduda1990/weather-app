<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway|Roboto+Slab|Roboto+Condensed" rel="stylesheet">

	<title>Weather App</title>
</head>
<body>
	<section class="header-small">
		<header>
			<h3 id = 'location'></h3>
		</header>
	</section>	
	<section class="current-weather">
		<header>
			<h1>Current Weather</h1>
		</header>
		<div class="current-weather__wrapper">
			<div class="current-weather__wrapper__sun">
				<div class="current-weather__wrapper__sun__sunrise">
					<div><img src="imgs/002-contrast.png" alt="sunrise"></div>
					<p id = 'sunrise'></p>
				</div>
				<div class="current-weather__wrapper__sun__middle"></div>
				<div class="current-weather__wrapper__sun__sunset">
					<div><img src="imgs/001-moon.png" alt="sunset"></div>
					<p id = 'sunset'></p>
				</div>
			</div>
			<div class="current-weather__wrapper__temperature">
				<p id = 'currentTemp'></p>			
			</div>
			<div class="current-weather__wrapper__details">
				<ul>
					<li><img src="imgs/003-raindrops-falling-of-a-black-cloud.png" alt="rain icon" class="icon"><span id = 'current-rain'></span></li>
					<li><img src="imgs/001-sky.png" alt="wind icon" class="icon"><span id = 'current-wind'></span></li>
					<li><img src="imgs/002-cloudy.png" alt="clouds icon" class="icon"><span id = 'current-clouds'></span></li>
					<li><img src="imgs/004-meter.png" alt="pressure icon" class="icon"><span id="current-pressure"></span></li>
				</ul>
			</div>
		</div>
		<div class="current-weather__thermometer">
			<div class="current-weather__thermometer__line"></div>
			<div class="current-weather__thermometer__line"></div>
			<div class="current-weather__thermometer__line"></div>
			<div class="current-weather__thermometer__line"></div>
			<div class="current-weather__thermometer__line"></div>
			<div class="current-weather__thermometer__line"></div>
			<div class="current-weather__thermometer__line"></div>
			<div class="current-weather__thermometer__line"></div>
			<div class="current-weather__thermometer__line"></div>
			<div class="current-weather__thermometer__line"></div>
		</div>
	</section>
	<button id = "toggleUnits" onclick="weatherAppLogic.toggleUnits()">Switch to imperial</button>
	<section class="forecast">

		<header>
			<h1>Forecast</h1>
		</header>
		<div class = forecast__table>
			<ul id="table">
				
			</ul>
		</div>
	</section>
<script src="script.js"></script>
</body>
</html>
