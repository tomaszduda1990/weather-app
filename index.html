<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway|Roboto+Slab|Roboto+Condensed" rel="stylesheet">

	<title>Weather App</title>
</head>
<body>
	<section class="header-small">
		<header>
			<h3>Weather App<span></span></h3>
		</header>
	</section>
	<section class="header-big">
		<header>
			<h1>Krakow</h1>
		</header>
	</section>
	<section class="current-weather">
		<header>
			<h1>Current Weather</h1>
		</header>
		<div class="current-weather__wrapper">
			<div class="current-weather__wrapper__temperature">
				<p>20<span>&#x2103</span></p>			
			</div>
			<div class="current-weather__wrapper__details">
				<ul>
					<li><img src="imgs/003-raindrops-falling-of-a-black-cloud.png" alt="rain icon" class="icon"></li>
					<li><img src="imgs/001-sky.png" alt="wind icon" class="icon"></li>
					<li><img src="imgs/002-cloudy.png" alt="clouds icon" class="icon"></li>
					<li><img src="imgs/004-meter.png" alt="pressure icon" class="icon"></li>
				</ul>
			</div>
		</div>
		
	</section>
	<section class="forecast">
		
	</section>

<script src="main.js"></script>
</body>
</html>
